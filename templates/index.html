<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Communication</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .user-box {
            margin-bottom: 10px;
        }
        input {
            width: 70%;
            padding: 6px;
        }
        button {
            padding: 6px 10px;
        }
        #log {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            height: 250px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<h2>9-User Communication Page</h2>

<div id="inputs">
    <!-- 9 text boxes -->
    <script>
        for (let i = 1; i <= 9; i++) {
            document.write(`
                <div class="user-box">
                    <strong>User ${i}:</strong>
                    <input type="text" id="msg${i}" placeholder="Type message">
                    <button onclick="sendMessage(${i})">Send</button>
                </div>
            `);
        }
    </script>
</div>

<div id="log"></div>

<script>
    const socket = io();

    function sendMessage(userId) {
        const input = document.getElementById(`msg${userId}`);
        if (input.value.trim() !== "") {
            socket.emit("message", {
                user: `User ${userId}`,
                text: input.value
            });
            input.value = "";
        }
    }

    socket.on("broadcast", data => {
        const log = document.getElementById("log");
        log.innerHTML += `<div><strong>${data.user}:</strong> ${data.text}</div>`;
        log.scrollTop = log.scrollHeight;
    });
</script>

</body>
</html>
