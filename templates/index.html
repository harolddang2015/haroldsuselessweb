<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Signs</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sign {
            margin-bottom: 10px;
        }
        input {
            width: 80%;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h2>Live Shared Signs (9)</h2>

<div id="signs"></div>

<script>
    const socket = io();

    // create 9 live signs
    for (let i = 1; i <= 9; i++) {
        const div = document.createElement("div");
        div.className = "sign";

        div.innerHTML = `
            <strong>Sign ${i}:</strong>
            <input type="text" id="sign${i}">
        `;

        document.getElementById("signs").appendChild(div);

        const input = div.querySelector("input");

        input.addEventListener("input", () => {
            socket.emit("update_sign", {
                id: i,
                value: input.value
            });
        });
    }

    socket.on("sign_updated", data => {
        const input = document.getElementById(`sign${data.id}`);
        if (input !== document.activeElement) {
            input.value = data.value;
        }
    });
</script>

</body>
</html>
