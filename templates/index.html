<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Signs</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sign {
            margin-bottom: 10px;
        }
        input {
            width: 80%;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h2>Live Shared Signs (9)</h2>

<div id="signs"></div>

<script>
    const socket = io();
    const inputs = {};

    function sendUpdate(id) {
        socket.emit("update_sign", {
            id: id,
            value: inputs[id].value
        });
    }

    for (let i = 1; i <= 9; i++) {
        const div = document.createElement("div");
        div.className = "sign";

        div.innerHTML = `
            <strong>Sign ${i}:</strong>
            <input type="text" id="sign${i}">
        `;

        document.getElementById("signs").appendChild(div);

        const input = div.querySelector("input");
        inputs[i] = input;

        // 1. Every keystroke
        input.addEventListener("input", () => sendUpdate(i));

        // 2. Click away / tab out
        input.addEventListener("blur", () => sendUpdate(i));

        // 3. Space key
        input.addEventListener("keydown", (e) => {
            if (e.code === "Space") {
                sendUpdate(i);
            }
        });
    }

    // 4. Click ANYWHERE on the page
    document.addEventListener("click", () => {
        for (const id in inputs) {
            sendUpdate(id);
        }
    });

    socket.on("sign_updated", data => {
        const input = inputs[data.id];

        // Do not overwrite while user is typing in this box
        if (document.activeElement !== input) {
            input.value = data.value;
        }
    });
</script>



</body>
</html>
